<!DOCTYPE html>
<html>
<head>
	<title>Project One: Trip Planner > City, State and Date Selection</title>
</head>
<body>
	<div class="outerBorder1">
		<div id="cityStateSelector">
			<label id="stateLabel">
				<!--<span class="required">* </span>-->
				<span class="message">State</span><input type="text" id="states" readonly="true"><i class="fas fa-angle-down"></i>
				<div id="stateSelect" class="dispHide">
					<ul id='ulStateSelect'>
						
					</ul>	
				</div>
			</label>
			<label id="cityLabel">
				<!-- <span class="required">*</span> -->
				<span class="message">City</span><input type="text" id="cities" readonly="true" disabled><i class="fas fa-angle-down"></i>
				<div id="citySelect" class="dispHide">
					<ul id='ulCitySelect'>
						
					</ul>	
				</div>
			</label> 
		</div>
		<div id="dateSelector">
			<label id="startDateLabel"><span class="message">From</span><input type="text" id="startDatePicker" placeholder="mm/dd/yyyy" readonly="true"><i class="fas fa-calendar-alt"></i></label> 
			<label id="endDateLabel"><span class="message">To</span><input type="text" id="endDatePicker" placeholder="mm/dd/yyyy" readonly="true"><i class="fas fa-calendar-alt"></i></label> 
		</div>
		<div>
			<button id="searchBtn" class="btn-pri">Search&nbsp;&nbsp;&nbsp;<i class="fas fa-search"></i></button>
		</div>
	</div>
	<div id="msg">
		
	</div>
</body>
</html>
