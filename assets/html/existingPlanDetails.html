<!DOCTYPE html>
<html>
<head>
	<title>Project One: Trip Planner > Existing Plan Details</title>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" href="../lib/fontawesome-free-5.7.1-web/css/all.css">
	<link rel="stylesheet" href="../lib/fontawesome-free-5.7.1-web/css/all.min.css">	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../lib/firebase.js"></script>
	<script type="text/javascript" src="../javascript/app.js"></script>
</head>
<body>
	<header id="pdHeader">
		<img src="../images/planDetails.png">
	</header>
	<div id="pdContainer">
		<div id="planName"></div>
		<div id="planDate"></div>
		<div id="planLocation"></div>
		<div id="planTodo">
			<div id="eventInfo"><div class="HPTitle"><span>EVENTS</span></div></div>
			<div id="breweryInfo"><div class="HPTitle"><span>BREWERY</span></div></div>
			<div id="weatherInfo"><div class="HPTitle"><span>WEATHER</span></div></div>
			<div id="restaurantInfo"><div class="HPTitle"><span>RESTAURANT</span></div></div>
		</div>
		
		<div>
			<button id="editBtn" class="btn-pri">Edit Plan&nbsp;&nbsp;&nbsp;<i class="fas fa-edit"></i></button>
		</div>
	</div>

</body>
</html>
