<!DOCTYPE html>
<html>
<head>
	<title>Project One: Trip Planner > User Plan Selection Result</title>
</head>
<body>
    <div class="user-plan-result-container">
        <div class="plan-result-header">My Plan Details</div>
        <div>
            <span class="city-name-header"></span>
            <span class="city-dates"></span>
        </div>
        <div class="ticket-rest-weather-container">
            <span class="result-ticket-container">
                <span class="result-ticket-header">Ticket Master</span>
                <span class="result-ticket-data-cont"></span>
            </span>

            <span class="result-resturant-container">
                <span class="result-resturant-header">Resturants Details</span>
                <span class="result-restaurant-data-cont"></span>
            </span>
            <span class="result-brewery-container">
                <span class="result-ticket-header">Breweries</span>
                <span class="result-brewery-data-cont"></span>
            </span>
           <span class="result-weather-container">
                <span class="result-weather-header">Weather Details</span>
                <span class="result-weather-data-cont">
                    <span class="result-weather-data">Temperature: <span class="temperature"></span></span>
                    <span class="result-weather-data">Maximum Temperature <span class="max-temp"></span></span>
                    <span class="result-weather-data">Minimum Temperature Temp:<span class="min-temp"></span></span>
                    <span class="result-weather-data">Humidity:<span class="humidity"></span></span>
                    
                </span>
            </span>
        </div>
        <div class="result-footer-button-container">
             <span class="result-cancel-btn">Cancel</span>
             <span class="result-confirm-btn">Confirm</span>
        
        </div>
          
    
    </div>
    
  
</body>
</html>
