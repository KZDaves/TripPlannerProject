<!DOCTYPE html>
<html>
<head>
	<title>Trip Planner</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script type="text/javascript" src="./assets/lib/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/lib/popper.min.js"></script>
	<script type="text/javascript" src="./assets/lib/firebase.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>
<body>
    <div class="user-plan-result-container">
        <div class="plan-result-header">My Plan Details</div>
        <div class="city-name-header">Sunnyvale: 
            <span class="city-dates">2/11/2019</span>
        </div>
        <div class="ticket-rest-weather-container">
            <span class="result-ticket-container">
                <span class="result-ticket-header">Ticket Master</span>
                <span class="result-ticket-data-cont">
                    <span class="result-ticket-data">Concert 1</span>
                    <span class="result-ticket-data">Concert 1</span>
                    <span class="result-ticket-data">Concert 1</span>
                    <span class="result-ticket-data">Concert 1</span>
                    <span class="result-ticket-data">Concert 1</span>
                    <span class="result-ticket-data">Concert 1</span>
                    
                </span>
            </span>

            <span class="result-resturant-container">
                <span class="result-resturant-header">Resturants Details</span>
                <span class="result-resturant-data-cont">
                    <span class="result-resturant-data">Resturant 1</span>
                    <span class="result-resturant-data">Resturant 1</span>
                    <span class="result-resturant-data">Resturant 1</span>
                    <span class="result-resturant-data">Resturant 1</span>
                    <span class="result-resturant-data">Resturant 1</span>
                    <span class="result-resturant-data">Resturant 1</span>
                </span>
            </span>
           <span class="result-weather-container">
                <span class="result-weather-header">Weather Details</span>
                <span class="result-weather-data-cont">
                    <span class="result-weather-data">Chance of Rain: 10%</span>
                    <span class="result-weather-data">Average Temp: 65'</span>
                    <span class="result-weather-data">Min Temp: 60'</span>
                    <span class="result-weather-data">Max Temp: 75 '</span>
                    
                </span>
            </span>
        </div>
        <div class="result-footer-button-container">
             <span class="result-cancel-btn">Cancel</span>
             <span class="result-confirm-btn">Confirm</span>
        
        </div>
          
    
    </div>
    
  
</body>
</html>
